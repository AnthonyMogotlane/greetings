<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>
    <!-- custom css -->
    <link rel="stylesheet" href="css/greet.css">
    <!-- simple grid css -->
    <link rel="stylesheet" href="css/simple-grid.css">
    <!-- simple flex -->
    <link rel="stylesheet" href="css/simple-flex.css">
    <!-- fontawesome css -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>

<body>
    <div class="container header-container">
        <div class="row flex justify-center">
            <div class="col-12-sm col-8 header-content column flex justify-center align-center">
                <h2>Greetings</h2>
            </div>
        </div>
    </div>

    <div class="container upper-container">
        <div class="row flex justify-center">
            <div class="col-12-sm col-8 upper-content flex column justify-center align-center">
               <!-- <div class="upper-one">
                   <img src="img/upper_day.png" alt="paint">
               </div> -->
               <div class="upper-two">
                   <div class="input-div">  
                    <p class="warning-block"><i class="fas fa-exclamation-triangle" style="color: red"></i> <span class="warning-msg">error</span></p>
                    <input type="text" class="input-field" placeholder="Name">
                   
                    <div class="greet-counter"><i class="fas fa-circle"></i><span class="the-number">0</span></div>
                    
                    
                </div>
                <div class="radio-buttons flex column align-center">
                    <div class="english">
                        <input type="radio" name="language" class="language" id="english" class="radio-btn" value="english"> 
                        <label class="radio-label" for="english">English</label>
                    </div>
                    <div class="sepedi">
                        <input type="radio" name="language" class="language" id="sepedi" class="radio-btn" value="sepedi">
                    
                        <label class="radio-label" for="sepedi">Sepedi</label>
                    </div>
                    <div class="isixhosa">
                        <input type="radio" name="language" class="language" id="isixhosa" class="radio-btn" value="isixhosa">
                    
                        <label class="radio-label" for="isixhosa">isiXhosa</label>
                    </div>
                </div>
                <div class="submit-btn center">
                    <button class="greet-btn">Greet me</button>
                    <button class="reset-btn">reset counter</button>
                </div>
               </div>
            </div>
        </div>
    </div>

    <div class="container lower-container animate__animated " >
        <div class="row flex justify-center">
            <div class="col-12-sm col-8 lower-content flex column justify-center align-center">
                <h2 class="msg animate__animated"></h2>
            </div>
        </div>
    </div>

    <div class="container sun"><div class="row"><div class="col-12-sm col-12 flex column justify-center align-center day-mode"><i class="fas fa-sun"></i></div></div></div>
    <div class="container moon"><div class="row"><div class="col-12-sm col-12 flex column justify-center align-center night-mode"><i class="fas fa-moon"></i></div></div></div>
    
    <script src="logic/storage.js"></script>
    <script src="logic/greetings.js"></script>
    <script src="js/greet.js"></script>
    <script src="js/mode.js"></script>
</body>
</html>
